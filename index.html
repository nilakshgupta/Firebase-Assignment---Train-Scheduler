<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!-- Bootstrap 3.3.7 -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Bootswatch Cyborg-->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">

    <!--My CSS Override of Bootstrap and Bootswatch-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Minified jQuery 3.2.1 -->
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Firebase 4.3.0 -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<!-- Moment.js 2.12.0 -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
<div class="container">
	<div class="jumbotron" >
		<h1>Anytime is Train Time</h1>
		<p>Choo Choo. Chee Chee</p>
	</div>

	<div class="panel panel-primary">
	  <div class="panel-heading"><strong>Current Train Schedule</strong></div>
	  <div class="panel-body">
		<table class="table table-hover" id="addTrain">
		    <thead>
		      <tr>
		        <th >Train Name</th>
		        <th >Destination</th>
		        <th >Frequency (min)</th>
		        <th >Next Arrival</th>
		        <th > Minutes Away</th>
		        
		      </tr>
		    </thead>
		    <tbody>
		    	
		    </tbody>
		</table>
	  </div>
	</div>
		 	<div class="panel panel-primary">
			  	<div class="panel-heading"><strong>Add Train</strong></div>
			  	<div class="panel-body">
				  	<form>
					  <div class="form-group">
					    <label for="formGroupExampleInput">Train Name</label>
					    <input type="text" class="form-control" id="trainName">
					  </div>
					  <div class="form-group">
					    <label for="formGroupExampleInput2">Destination</label>
					    <input type="text" class="form-control" id="trainDestination">
					  </div>
					  <div class="form-group">
					    <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="trainFirstTime">
					  </div>
					  <div class="form-group">
					    <label for="formGroupExampleInput2">Frequency (min)</label>
					    <input type="text" class="form-control" id="trainFrequency">
					  </div>
					  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
	  </div>
	  </div>
</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
